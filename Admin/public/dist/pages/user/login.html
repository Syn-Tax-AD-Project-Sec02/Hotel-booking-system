    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-xl-4 mx-auto">
              <div class="auth-form-light text-center p-5">
                <div class="brand-logo">
                  <img src="../../assets/images/LOGO-UTM.png">
                </div>
                <h3>Sign In</h3>
                <form id="loginForm" onsubmit="return validateForm()" >
                  <div class="row align-items-center"> <!-- Align items in the center vertically -->
                    <div class="col-auto"> <!-- col-auto allows the column to fit content -->
                      <p class="mb-0">Please choose:</p> <!-- No bottom margin -->
                    </div>
                    <div class="col d-flex"> <!-- col to take remaining space with d-flex for inline -->
                      <div class="form-check me-3"> <!-- Margin end for spacing -->
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="admin"> Admin
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="staff"> Staff
                        </label>
                      </div>
                    </div>
                  </div>
                  
                
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="mt-3 d-grid gap-2">
                    <button type="submit" class="btn btn-primary mt-3">SIGN IN </button>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                    </div>
                    <a href="ForgotPassword.html" class="auth-link text-primary">Forgot password?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
